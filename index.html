<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Monoton&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Wix+Madefor+Display:wght@400..800&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1">
            <!-- Logo -->
            <div class="navbar-wrapper">
                <a href="#" class="logo">
                    <i class="fab fa-apple"></i>
                </a>
                <!-- End Of Logo -->
                <!-- Navbar -->
                <nav class="navbar">
                    <a href="#" class="navbar-link">iPhone 12</a>
                    <a href="#" class="navbar-link">MacBook Air</a>
                    <a href="#" class="navbar-link">Watch</a>
                    <a href="#" class="navbar-link">AirPods</a>
                </nav>
            </div>
            <!-- End Of Navbar -->

            <!-- Cube -->

            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side center">
                        <img src="images/iphone.png" alt="">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>

                    <!-- Controls -->

                    
                    <!-- End Of Controls -->
                </div>
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up "></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left "></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right "></i>
                    </a>
                    <a href="#" class="top-Z-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up "></i>
                    </a>
                </div>
            </div>

            <!-- End Of Cube -->

            <!-- Banner -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting thing."</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- End Of Banner -->

            <!-- SlideShow -->
            <div class="slideshow"></div>
            <!-- End Of SlideShow -->
        </section>
        <!-- End Of Section 1 -->

        <!-- Section 2 -->

        <section class="section-2">
            <h1 class="section-2-heading">iPhone 12</h1>
            <div class="iphones">
                <img src="images/iPhone 12/iphones-1-img.png" class="iphone-img-1" alt="">
                <img src="images/iPhone 12/iphones-2-img.png" class="iphone-img-2" alt="">
            </div>
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" class="iphone-btn center"><span>Shop</span></a>
            </div>
        </section>

        <!-- End Of Section 2 -->

        <!-- section 3 -->
        <section class="section-3 center">
            <h1 class="section-3-heading">Macbook</h1>

            <div class="section-3-content center">
                <img src="images/MacBook/macbook-screen.png" class="macbook-img-1">

                <img src="images/MacBook/macbook-keyboard.png" class="macbook-img-2">

                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">Light.Speed.</h2>
                    <p class="macbook-price"> Starting at $999 </p>
                    <!-- <button type="button" class="macbook-btn">Buy Now</button> -->
                    <button class="macbook-btn">B uy Now</button>
                </div>
            </div>
        </section>
        <!-- end of section 3 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
